<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Flutterwave Test</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="right">
          <li>
            <a href="https://blooming-mesa-23844.herokuapp.com/"
              >Task 1- BVN Verify</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h3>Customer Payment Board</h3>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="customer_email" type="email" class="validate" />
              <label for="customer_email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="customer_amount" type="text" class="validate" />
              <label for="customer_amount">Amount</label>
            </div>
            <div class="input-field col s12">
              <select id="customer_currency">
                <option value="" disabled selected>Choose your option</option>
                <option value="NGN">NGN</option>
                <option value="USD">USD</option>
                <option value="GHS">GHS</option>
                <option value="KES">KES</option>
                <option value="UGX">UGX</option>
                <option value="TZS">TZS</option>
                <option value="ZAR">ZAR</option>
              </select>
              <label>Currency</label>
            </div>
            <div class="input-field col s12">
              <input
                placeholder="Placeholder"
                id="customer_phone_number"
                type="text"
                class="validate"
              />
              <label for="customer_phone Number">Phone Number</label>
            </div>
            <div class="input-field col s12">
              <select id="merchant_name">
                <option value="" disabled selected>Merchant Name</option>
                <option value="MIGHTY JOE">MIGHTY JOE</option>
                <option value="Peter Crouch">Peter Crouch</option>
                <option value="Pastor Bright">Pastor Bright</option>
              </select>
              <label>Select Merchant Name</label>
            </div>
          </div>
          <button
            class="waves-effect waves-light btn"
            type="button"
            onClick="payWithRave()"
          >
            Pay Now
          </button>
        </form>
      </div>
      <div id="transaction_details"></div>
      <div class="row">
        <h3>Driver Details</h3>
        <table class="col s12">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Bank Name</th>
              <th>Split Type</th>
              <th>Split Value(Based on Total Amount Payed)</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="sub_accounts"></tbody>
        </table>
        <div class="col s8 m6">
          <img
            src="https://i.pinimg.com/originals/39/ee/de/39eede5b8818d7c02d2340a53a652961.gif"
            id="loading"
            alt=""
            class="responsive-img"
          />
        </div>
      </div>
    </div>
    <script src="./task2.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
    </script>
    <script>
      $(document).ready(function() {
        $("input#bvn-number").characterCounter();
      });
    </script>
  </body>
</html>
