<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>BVN Verification Test</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="right">
          <li>
            <a href="https://radiant-harbor-86788.herokuapp.com/"
              >Task 2- Client/Merchant</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h4>BVN VALIDATION FORM</h4>
      <div class="row">
        <form class="col s12">
          <div class="input-field">
            <input
              id="bvn-number"
              type="text"
              length="11"
              maxlength="11"
              class="validate"
            />
            <label for="bvn-number"
              >BVN Number should not be more than 11</label
            >
          </div>

          <a class="waves-effect waves-light btn" id="submit">Submit</a>
        </form>
      </div>
      <div id="bvn-details"></div>
      <img src="" id="loading" alt="" />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
    </script>
    <script>
      $(document).ready(function() {
        $("input#bvn-number").characterCounter();
      });
    </script>
    <script src="./main.js"></script>
  </body>
</html>
